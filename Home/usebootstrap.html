<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
      var cities = ["Delhi","Hyd"];
      function LoadCities(){
        document.getElementById("lstCities").innerHTML = "";
        for(var city of cities){
            var option = document.createElement("option");
            option.text = city;
            option.value = city;
            document.getElementById("lstCities").appendChild("option");
        }
        document.getElementById("lblCount").innerHTML = `Total Number of Cities:${cities.length}`;
      }
      function bodyload(){
        LoadCities();
      }
      function AddClick(){
        var cityName = document.getElementById("txtCity").value;
        if(cities.indexOf(cityName==-1)){
          cities.push(cityName);
          alert(`${cityName}Added Successfully`);
          LoadCities();
          document.getElementById("txtCity").value="";
        }else{
            alert(`${cityName}Exists`);
        }
      }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="w-50">
        <h2>Add City</h2>
        <div class="input-group">
            <input type="text" id="txtCity" class="form-control">
            <button onclick="AddClick()" class="btn btn-primary">Add</button>
         </div>
         <div class="mt-3">
           <select class="form-select" size="3" id="lstCities">

           </select>
         </div>
         <div class="mt-3">
           <span id="lblCount"></span>
         </div>
    </div>
</body>
</html>
