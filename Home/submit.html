<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SubmitClick(){
            var departure = document.getElementById("departure").value;
            var now = new Date(departure);
            var weekdays = ["Sunday", "Monday","Tuesday","Wednesday","Thu","Friday","Saturday"];
            document.querySelector("h1").innerHTML = `
              Departure on ${weekdays[now.getDay()]}
        `;
        }
    </script>
</head>
<body>
    Departure : <input type="date" id="departure"> <button onclick="SubmitClick()">Submit</button>
    <h1></h1>
</body>
</html>
