<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function LoadProduct(id) {
            fetch(`http://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(product){
                document.getElementById("lblTitle").innerHTML = product.title;
                document.getElementById("imgProduct").src = product.image;
                document.getElementById("price").innerHTML = product.price;
            })
        }
        function bodyload(){
            LoadProduct(1);
        }
        var productId = 1;
        function NextClick(){
            productId++;
            LoadProduct(productId);
        }
        function PreviousClick(){
            productId--;
            LoadProduct(productId);
        }
    </script>
    <style>
        #price{
            width: auto;
            height: auto;
            border: 2px dotted black;
            padding: 5px;
            position: fixed;
            right: 200px;
            top: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body onload="bodyload()" class="container-fluid d-flex justify-content-center">
    <div class="card m-3 p-2 w-50">
      <div class="card-header text-center">
        <p id="lblTitle"></p>
      </div>
      <div class="card-body text-center">
        <img width="100%" height="300" id="imgProduct">
      </div>
      <div class="card-body text-center">
        <button onclick="PreviousClick()" class="btn btn-primary"> <span class="bi bi-chevron-left"></span></button>
        <button onclick="NextClick()" class="btn btn-primary"> <span class="bi bi-chevron-right"></span></button>
      </div>
    </div>
    <div id="price">
       
    </div>
</body>
</html>
